<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8">
		<title>w3.css制作的表格</title>
		<link rel="stylesheet" type="text/css" href="css/w3.css">
		<style>
		.table{
			margin-left:15%;	
			width:70%;
		}
		</style>
	</head>
	<body>
		<div class="table">
			<table class="w3-table w3-bordered w3-striped">
				<tr class="w3-teal">
					<th>First Name</th>
					<th>Last Name</th>
					<th>Points</th>
				</tr>
				<tr>
					<td>Jill</td>
					<td>Smith</td>
					<td>50</td>
				</tr>
				<tr>
					<td>Eve</td>
					<td>Jackson</td>
					<td>94</td>
				</tr>
				<tr>
					<td>Adam</td>
					<td>Johnson</td>
					<td>67</td>
				</tr>
			</table>
		</div>
	</body>
</html>
